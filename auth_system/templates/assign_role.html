<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Role</title>
</head>
<body>
    <h1>Assign Role to User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user">Select User:</label>
        <select name="user" id="user">
            {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select><br><br>
        <label for="role">Select Role:</label><br>
        <input type="checkbox" id="read" name="roles" value="READ">
        <label for="read">Read</label><br>
        <input type="checkbox" id="write" name="roles" value="WRITE">
        <label for="write">Write</label><br>
        <input type="checkbox" id="delete" name="roles" value="DELETE">
        <label for="delete">Delete</label><br><br>
        <button type="submit">Assign Role</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
